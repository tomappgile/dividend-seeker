<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Seeker üìà</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #22c55e;
            --accent2: #3b82f6;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 { font-size: 28px; }
        h1 span { color: var(--accent); }
        
        .last-scan { color: var(--muted); font-size: 14px; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label { color: var(--muted); margin-top: 5px; }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters select, .filters input {
            background: var(--card);
            border: 1px solid #334155;
            color: var(--text);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .filters button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
        }
        
        th {
            background: #334155;
            font-weight: 600;
            color: var(--muted);
            font-size: 12px;
            text-transform: uppercase;
        }
        
        tr:hover { background: #334155; }
        
        .ticker {
            font-weight: bold;
            color: var(--accent2);
        }
        
        .yield {
            font-weight: bold;
            color: var(--accent);
        }
        
        .yield.high { color: var(--warning); }
        .yield.ultra { color: var(--danger); }
        
        .trend { font-size: 12px; }
        .trend.up { color: var(--accent); }
        .trend.down { color: var(--danger); }
        
        .badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            background: #334155;
        }
        
        .badge.sustainable { background: #166534; color: #4ade80; }
        .badge.risky { background: #7f1d1d; color: #fca5a5; }
        
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .market-card {
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .market-card:hover { transform: scale(1.02); }
        
        .market-name { font-weight: bold; }
        .market-count { color: var(--muted); font-size: 14px; }
        .market-yield { color: var(--accent); font-size: 18px; font-weight: bold; }
        
        @media (max-width: 768px) {
            .filters { flex-direction: column; }
            th, td { padding: 10px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Dividend <span>Seeker</span></h1>
            <div class="last-scan">√öltimo scan: <span id="lastScan">-</span></div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalStocks">-</div>
                <div class="stat-label">Acciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgYield">-</div>
                <div class="stat-label">Yield Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="maxYield">-</div>
                <div class="stat-label">Yield M√°ximo</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topScoreCount">-</div>
                <div class="stat-label">Score ‚â•8/10</div>
            </div>
        </div>
        
        <h2 style="margin-bottom: 15px;">üåç Por Mercado</h2>
        <div class="market-grid" id="markets"></div>
        
        <h2 style="margin-bottom: 15px;">üìä Todas las Acciones</h2>
        <div class="filters">
            <select id="filterMarket">
                <option value="">Todos los mercados</option>
            </select>
            <select id="filterYield">
                <option value="5">Yield ‚â• 5%</option>
                <option value="6">Yield ‚â• 6%</option>
                <option value="7">Yield ‚â• 7%</option>
                <option value="8">Yield ‚â• 8%</option>
                <option value="10">Yield ‚â• 10%</option>
            </select>
            <select id="filterDivScore">
                <option value="0">Div Score: Todos</option>
                <option value="3">Div ‚â• ‚≠ê‚≠ê‚≠ê</option>
                <option value="4">Div ‚â• ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="5">Div = ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            </select>
            <select id="filterCapScore">
                <option value="0">Cap Score: Todos</option>
                <option value="3">Cap ‚â• ‚≠ê‚≠ê‚≠ê</option>
                <option value="4">Cap ‚â• ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="5">Cap = ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            </select>
            <select id="sortBy">
                <option value="yield">Ordenar: Yield</option>
                <option value="score">Ordenar: Score Total</option>
                <option value="dividend_score">Ordenar: Div Score</option>
                <option value="capital_score">Ordenar: Cap Score</option>
            </select>
            <button onclick="loadStocks()">Filtrar</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Nombre</th>
                    <th>Mercado</th>
                    <th>Yield</th>
                    <th>12M</th>
                    <th>MaxDD</th>
                    <th>Div</th>
                    <th>Cap</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="stocksTable"></tbody>
        </table>
    </div>
    
    <script>
        const API = '';
        
        async function loadStats() {
            const res = await fetch(`${API}/api/stats`);
            const data = await res.json();
            
            document.getElementById('totalStocks').textContent = data.total_stocks;
            document.getElementById('avgYield').textContent = data.avg_yield + '%';
            document.getElementById('maxYield').textContent = data.max_yield + '%';
            document.getElementById('lastScan').textContent = data.last_scan || 'N/A';
            
            // Count stocks with score >= 8
            const topRes = await fetch(`${API}/api/top-scores?limit=200`);
            const topStocks = await topRes.json();
            const highScore = topStocks.filter(s => (s.total_score || 0) >= 8).length;
            document.getElementById('topScoreCount').textContent = highScore;
        }
        
        async function loadMarkets() {
            const res = await fetch(`${API}/api/markets`);
            const markets = await res.json();
            
            const container = document.getElementById('markets');
            const select = document.getElementById('filterMarket');
            
            container.innerHTML = markets.map(m => `
                <div class="market-card" onclick="filterByMarket('${m.market}')">
                    <div class="market-name">${m.market || 'Otros'}</div>
                    <div class="market-count">${m.count} acciones</div>
                    <div class="market-yield">${m.avg_yield?.toFixed(1) || 0}%</div>
                </div>
            `).join('');
            
            markets.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.market;
                opt.textContent = m.market;
                select.appendChild(opt);
            });
        }
        
        function stars(n) {
            return '‚≠ê'.repeat(n || 0);
        }
        
        function scoreColor(score) {
            if (score >= 5) return 'var(--accent)';
            if (score >= 4) return '#22d3ee';
            if (score >= 3) return 'var(--warning)';
            return 'var(--danger)';
        }
        
        async function loadStocks() {
            const market = document.getElementById('filterMarket').value;
            const minYield = document.getElementById('filterYield').value;
            const minDivScore = document.getElementById('filterDivScore').value;
            const minCapScore = document.getElementById('filterCapScore').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let url = `${API}/api/stocks?min_yield=${minYield}&min_div_score=${minDivScore}&min_cap_score=${minCapScore}&sort=${sortBy}`;
            if (market) url += `&market=${encodeURIComponent(market)}`;
            
            const res = await fetch(url);
            const stocks = await res.json();
            
            const tbody = document.getElementById('stocksTable');
            tbody.innerHTML = stocks.map(s => {
                const yieldClass = s.dividend_yield >= 10 ? 'ultra' : s.dividend_yield >= 7 ? 'high' : '';
                const change12m = s.change_12m || 0;
                const trendClass = change12m > 0 ? 'up' : 'down';
                const trendIcon = change12m > 0 ? '‚ñ≤' : '‚ñº';
                const divScore = s.dividend_score || 0;
                const capScore = s.capital_score || 0;
                const totalScore = divScore + capScore;
                const maxDD = s.max_drawdown_12m || 0;
                
                return `
                    <tr onclick="window.location.href='/stock.html?t=${s.ticker}'" style="cursor: pointer;">
                        <td class="ticker">${s.ticker}</td>
                        <td>${(s.name || '-').substring(0, 20)}</td>
                        <td>${s.ocean_market || s.market || '-'}</td>
                        <td class="yield ${yieldClass}">${s.dividend_yield?.toFixed(1)}%</td>
                        <td class="trend ${trendClass}">${trendIcon} ${Math.abs(change12m).toFixed(0)}%</td>
                        <td style="color: ${maxDD > 25 ? 'var(--danger)' : 'var(--muted)'}">${maxDD.toFixed(0)}%</td>
                        <td style="color: ${scoreColor(divScore)}">${stars(divScore)}</td>
                        <td style="color: ${scoreColor(capScore)}">${stars(capScore)}</td>
                        <td style="font-weight: bold; color: ${scoreColor(totalScore/2)}">${totalScore}/10</td>
                    </tr>
                `;
            }).join('');
        }
        
        function filterByMarket(market) {
            document.getElementById('filterMarket').value = market;
            loadStocks();
        }
        
        // Init
        loadStats();
        loadMarkets();
        loadStocks();
    </script>
</body>
</html>
