<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Seeker üìà</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --accent: #22c55e;
            --accent2: #3b82f6;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 { font-size: 28px; }
        h1 span { color: var(--accent); }
        
        .last-scan { color: var(--muted); font-size: 14px; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label { color: var(--muted); margin-top: 5px; }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters select, .filters input {
            background: var(--card);
            border: 1px solid #334155;
            color: var(--text);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .filters button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
        }
        
        th {
            background: #334155;
            font-weight: 600;
            color: var(--muted);
            font-size: 12px;
            text-transform: uppercase;
        }
        
        tr:hover { background: #334155; }
        
        .ticker {
            font-weight: bold;
            color: var(--accent2);
        }
        
        .yield {
            font-weight: bold;
            color: var(--accent);
        }
        
        .yield.high { color: var(--warning); }
        .yield.ultra { color: var(--danger); }
        
        .trend { font-size: 12px; }
        .trend.up { color: var(--accent); }
        .trend.down { color: var(--danger); }
        
        .badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            background: #334155;
        }
        
        .badge.sustainable { background: #166534; color: #4ade80; }
        .badge.risky { background: #7f1d1d; color: #fca5a5; }
        
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .market-card {
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .market-card:hover { transform: scale(1.02); }
        
        .market-name { font-weight: bold; }
        .market-count { color: var(--muted); font-size: 14px; }
        .market-yield { color: var(--accent); font-size: 18px; font-weight: bold; }
        
        @media (max-width: 768px) {
            .filters { flex-direction: column; }
            th, td { padding: 10px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Dividend <span>Seeker</span></h1>
            <div class="last-scan">√öltimo scan: <span id="lastScan">-</span></div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalStocks">-</div>
                <div class="stat-label">Acciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgYield">-</div>
                <div class="stat-label">Yield Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="maxYield">-</div>
                <div class="stat-label">Yield M√°ximo</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tier1Count">-</div>
                <div class="stat-label">Tier 1 (‚â•6%)</div>
            </div>
        </div>
        
        <h2 style="margin-bottom: 15px;">üåç Por Mercado</h2>
        <div class="market-grid" id="markets"></div>
        
        <h2 style="margin-bottom: 15px;">üìä Todas las Acciones</h2>
        <div class="filters">
            <select id="filterMarket">
                <option value="">Todos los mercados</option>
            </select>
            <select id="filterYield">
                <option value="5">Yield ‚â• 5%</option>
                <option value="6">Yield ‚â• 6%</option>
                <option value="7">Yield ‚â• 7%</option>
                <option value="8">Yield ‚â• 8%</option>
                <option value="10">Yield ‚â• 10%</option>
            </select>
            <label style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="filterSustainable">
                Solo sostenibles
            </label>
            <button onclick="loadStocks()">Filtrar</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Nombre</th>
                    <th>Mercado</th>
                    <th>Sector</th>
                    <th>Precio</th>
                    <th>Yield</th>
                    <th>6M</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="stocksTable"></tbody>
        </table>
    </div>
    
    <script>
        const API = '';
        
        async function loadStats() {
            const res = await fetch(`${API}/api/stats`);
            const data = await res.json();
            
            document.getElementById('totalStocks').textContent = data.total_stocks;
            document.getElementById('avgYield').textContent = data.avg_yield + '%';
            document.getElementById('maxYield').textContent = data.max_yield + '%';
            document.getElementById('tier1Count').textContent = data.tier1_count;
            document.getElementById('lastScan').textContent = data.last_scan || 'N/A';
        }
        
        async function loadMarkets() {
            const res = await fetch(`${API}/api/markets`);
            const markets = await res.json();
            
            const container = document.getElementById('markets');
            const select = document.getElementById('filterMarket');
            
            container.innerHTML = markets.map(m => `
                <div class="market-card" onclick="filterByMarket('${m.market}')">
                    <div class="market-name">${m.market || 'Otros'}</div>
                    <div class="market-count">${m.count} acciones</div>
                    <div class="market-yield">${m.avg_yield?.toFixed(1) || 0}%</div>
                </div>
            `).join('');
            
            markets.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.market;
                opt.textContent = m.market;
                select.appendChild(opt);
            });
        }
        
        async function loadStocks() {
            const market = document.getElementById('filterMarket').value;
            const minYield = document.getElementById('filterYield').value;
            const sustainable = document.getElementById('filterSustainable').checked;
            
            let url = `${API}/api/stocks?min_yield=${minYield}&sustainable=${sustainable}`;
            if (market) url += `&market=${encodeURIComponent(market)}`;
            
            const res = await fetch(url);
            const stocks = await res.json();
            
            const tbody = document.getElementById('stocksTable');
            tbody.innerHTML = stocks.map(s => {
                const yieldClass = s.dividend_yield >= 10 ? 'ultra' : s.dividend_yield >= 7 ? 'high' : '';
                const trendClass = (s.change_6m || 0) > 0 ? 'up' : 'down';
                const trendIcon = (s.change_6m || 0) > 0 ? '‚ñ≤' : '‚ñº';
                const badge = s.sustainable ? 
                    '<span class="badge sustainable">‚úì Sostenible</span>' : 
                    '<span class="badge risky">‚ö† Riesgo</span>';
                
                return `
                    <tr>
                        <td class="ticker">${s.ticker}</td>
                        <td>${s.name || '-'}</td>
                        <td>${s.market || '-'}</td>
                        <td>${s.sector || '-'}</td>
                        <td>${s.currency || '$'}${s.price?.toFixed(2) || '-'}</td>
                        <td class="yield ${yieldClass}">${s.dividend_yield?.toFixed(1)}%</td>
                        <td class="trend ${trendClass}">${trendIcon} ${Math.abs(s.change_6m || 0).toFixed(1)}%</td>
                        <td>${badge}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function filterByMarket(market) {
            document.getElementById('filterMarket').value = market;
            loadStocks();
        }
        
        // Init
        loadStats();
        loadMarkets();
        loadStocks();
    </script>
</body>
</html>
